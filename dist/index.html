<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- STOPWATCH -->
  <section class="stopwatch">

    <!-- current time -->
    <div class="stopwatch__current-time">
      00:00:00
    </div>

    <!-- action buttons -->
    <div class="stopwatch__actions">
      <div>
        <button class="stopwatch__button stopwatch__start-btn">Start</button>
        <button class="stopwatch__button stopwatch__stop-btn">Stop</button>
        <button class="stopwatch__button stopwatch__reset-btn">Reset</button>
      </div>
      <div>
        <button class="stopwatch__button stopwatch__add-to-list-btn">Add to list</button>
        <button class="stopwatch__button stopwatch__reset-list-btn">Reset list</button>
      </div>
    </div>

    <!-- stopwatch results -->
    <div class="stopwatch__results">
      <h2 class="stopwatch__results__heading">Results...</h2>
      
      <!-- results list-->
      <ul>
        <li><p>No results :(</p></li>
      </ul>
      
    </div>

  </section>
  <script type="module" src="js/app.js"></script>
</body>
</html>
